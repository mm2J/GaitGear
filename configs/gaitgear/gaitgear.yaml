data_cfg:
  dataset_name: CASIA-B
  dataset_root: ../autodl-tmp/CASIA-B_HRNet/
  dataset_partition: ./datasets/CASIA-B/CASIA-B.json
  test_dataset_name: CASIA-B
  num_workers: 0
  remove_no_gallery: false
  # frame_threshold: 0

evaluator_cfg:
  enable_float16: false
  restore_ckpt_strict: true
  restore_hint: 30000
  save_name: gaitgear
  sampler:
    batch_size: 4 # should be same as num_gpus
    sample_type: all_ordered
    type: InferenceSampler
  metric: euc # cos
  eval_func: evaluate_indoor_dataset
  transform:
    - type: Compose
      trf_cfg:
        - type: GaitTR_MultiInput
          joint_format: coco
        - type: SkeletonInput

loss_cfg:
  - loss_term_weight: 1.0
    margin: 0.2
    type: TripletLoss
    log_prefix: triplet
    is_hard_loss: true
  - loss_term_weight: 1.0
    scale: 16
    type: CrossEntropyLoss
    log_prefix: softmax
    log_accuracy: true
    label_smooth: false


model_cfg:
  model: GaitGear
  in_c:
    - 10
    - 64
    - 64
    - 128
    - 256
  share_num: 3
  num_class: 74
  joint_format: coco


optimizer_cfg:
  lr: 0.001
  momentum: 0.9
  solver: Adam
  weight_decay: 0.00002

scheduler_cfg:
  three_phase: True
  max_lr: 0.001
  div_factor: 100
  total_steps: 30000
  pct_start: 0.475 #学习率上升部分的比例
  scheduler: OneCycleLR


trainer_cfg:
  enable_float16: false #not use
  log_iter: 100
  with_test: true
  restore_ckpt_strict: false
  restore_hint: 0
  save_iter: 1000
  save_name: gaitgear
  sync_BN: true
  total_iter: 30000
  sampler:
    batch_shuffle: false
    batch_size:
      - 4
      - 32
    frames_num_fixed: 60
    frames_num_max: 50
    frames_num_min: 25
    sample_type: fixed_ordered #Repeat sample
    frames_skip_num: 0
    type: TripletSampler
  transform:
    - type: Compose
      trf_cfg:
        # - type: PointNoise
        #   std: 0.3
        - type: InversePosesPre
          probability: 0.1
        - type: JointNoise
          std: 0.3
        - type: GaitTR_MultiInput
          joint_format: coco
        - type: SkeletonInput
